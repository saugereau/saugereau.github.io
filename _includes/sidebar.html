<script src="/assets/sidr/jquery.sidr.min.js"></script>
<script>
    $("pre").each(function(){
        var el = $(this);
        if(el.hasClass("nohighlight") === false){
            el.addClass("prettyprint");
            //el.addClass("linenums");
        }
    });

    $(function(){

        $('figure.kudo').kudoable();

        (function(){
            Countable.once($('.article-body')[0], function (counter) {
                //counter.words
                // var estimatedRaw = counter.words / wpm,
                //     remainder = estimatedRaw % 1,
                //     minutes = estimatedRaw - remainder,
                //     seconds = Math.round(estimatedRaw % 1);

                var wpm = 200,
                        estimatedRaw = counter.words / wpm,
                        minutes = Math.round(estimatedRaw);

                var effectiveTime = counter.words + " words - " + ((minutes < 1) ? "a couple of secs" : minutes + " min read");

                $('.reading-time').html(effectiveTime);
                $('.reading-time').tooltip({ title: "Based on an avg reading speed of " + wpm + " wpm (words per minute)"});
            });
        })();

        $('#sidebar-button').sidr();

        $('#sidebar-button').tooltip({
            title: "Click me",
            placement: 'right'
        });

        $('.js-tooltip').tooltip();

        $('.js-click-region').click(function(){
            $('.toc').fadeIn();
            $.sidr('close');
        });

        $('#sidebar-button').click(function(){
            if($('.toc').is(':visible') === true){
                $('.toc').fadeOut();
            }else{
                $('.toc').fadeIn();
            }

            try {
                ga('send', 'event', 'button', 'click', 'menu-button');
            } catch(err){}
        });

        $('.js-rss-btn').click(function(){
            try {
                ga('send', 'event', 'button', 'click', 'rss-button');
            } catch(err){}
        });

        $('.js-social-links').click(function(){
            try{
                ga('send', 'event', 'link', 'click', 'social-networks');
            }catch(e){}
        });

        $('.sponsored-ads').click(function(){
            try{
                ga('send', 'event', 'link', 'click', 'sponsored-ads');
            }catch(e){}
        });

    });

    function outgoing(url) {
        try {
            ga('send', {
                'hitType': 'event',          // Required.
                'eventCategory': 'links',   // Required.
                'eventAction': 'click',      // Required.
                'eventLabel': 'Outbound links',
                'eventValue': url
            });
        } catch(err){}
    }
    // Open external links (also that don't have a target defined) in a new tab.
    var externLinks = document.querySelectorAll('article.tutorial a[href^="http"]:not([target])');
    for(var i = 0, a; a = externLinks[i]; ++i) {
        a.target = '_blank';
        a.addEventListener('click', new Function('outgoing(' + '"' + a.href.replace(/.*?:\/\//g, "") + '"' + ');'));
    }

    prettyPrint();
</script>
